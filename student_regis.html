<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Docer Interactive Demo</title>
  </head>
  <body>
    <div>
      <div class="section">
        <img src="img/docer.png" style="width: 300px;" />
        <p>Discover endless opportunities with one tap.</p>
      </div>

      <div class="section" style="background-color: #DDD; border: none; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap">
        <a href="index.html"><h3>Home</h3></a>
        <a href="student_regis.html"><h3>Students</h3></a>
        <a href="teacher_regis.html"><h3>Teachers</h3></a>
        <a href="search.html"><h3>Sign in</h3></a>
      </div>

      <div class="section">
        <h3>Register as a Student</h3>
        <br />
        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname"><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname"><br /><br />
          <label for="email">Email:</label><br />
          <input type="text" id="email" name="lname"><br /><br />
          <label for="pass">Password:</label><br />
          <input type="password" id="pass" name="lname"><br />
          <label for="pass">Confirm password:</label><br />
          <input type="password" id="confirmpass" name="lname"><br /><br />

          <label for="pass">Avatar image URL (Leave blank for default):</label><br />
          <input type="text" id="url" name="url"><br /><br />

          <select id="level" name="level">
            <option val="Elementary">Elementary</option>
            <option val="Junior High">Junior High</option>
            <option val="Senior High">Senior High</option>
            <option val="College">College</option>
          </select><br /><br />
          <input type="hidden" id="regisType" value="student">
        </form>
        <button id="upload">Submit</button>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
