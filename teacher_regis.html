    <h3>Register as a Teacher</h3>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname"><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname"><br /><br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="lname"><br /><br />
      <label for="pass">Password:</label><br />
      <input type="password" id="pass" name="lname"><br />
      <label for="pass">Confirm password:</label><br />
      <input type="password" id="confirmpass" name="lname"><br /><br />

      <label for="pass">Avatar image URL (Leave blank for default):</label><br />
      <input type="text" id="url" name="url"><br /><br />

      <select id="specialty" name="specialty">
        <option val="math">Math</option>
        <option val="english">English</option>
        <option val="science">Science</option>
      </select><br /><br />
      <input type="hidden" id="regisType" value="teacher">
    </form>
    <button id="upload">Submit</button>

    <script src="js/main.js" type="module"></script>
